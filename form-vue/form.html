<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Formulário</title>
    <style>
      body{
        display: block;
        width: 880px;
        height: 400px;
        position: absolute;
        left: 100px;
      }
      h1#titulo{
        display: inline-block;
        position: relative;
        left: 160px;
      }
      form{
        display: block;
        box-shadow: 1px 1px 5px #000;
        top: -30px;
        padding-left: 20px;
        padding-top: 10px;
      }
	  select#sexo, select#curso{
		display: block;
		position: relative;
		left: 87px;
		background: transparent;
		border: 1px solid #A9A9A9;
	  }
	  select#uf{
		display: block;
		position: relative;
		left: 25px;
		background: transparent;
		border: 1px solid #A9A9A9;
	  }
      form div#uf{
        display: inline-block;
        position: absolute;
        left: 40px;
        }
      form button#salvar{
        display: inline-block;
        position: relative;
        left: 72px;
        top: -25px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="titulo">Formulário</h1>
      </header>
      <div class="#f5f5f5 grey lighten-4" id="divform">
        <form class="col s10" @submit="salvar">
          <div class="row">
		    <div class="input-field col s8">
              <i class="material-icons prefix">email</i>
              <input id="email" type="email" class="validate" v-model="email">
              <label for="email" data-error="e-mail inválido" data-success="Ok!">Endereço de e-mail: </label>		  
            </div>
          </div>
          
          <div class="row">
            <div class="input-field col s8">
              <i class="material-icons prefix">perm_identity</i>
              <input id="nome" type="text" class="validate" v-model="nome">
              <label for="nome">Nome: </label>
            </div>
          </div>
          
          <div class="row">
            <div class="input-field col s4">
			        <i class="material-icons prefix">list</i>
              <select class="browser-default" id="sexo" v-model="sexo">
                <option value="" disabled selected/>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option> 
              </select>
              <label for="sexo">Sexo: </label>
            </div>
          </div>
          
          <div class="row">
            <div class="input-field col s6">
			      <i class="material-icons prefix">list</i>
              <select class="browser-default" id="curso" v-model="curso">
                <option value="" disabled selected/>
                <option value="informatica">Curso Técnico em Informática</option>
                <option value="alimentos">Curso Técnico em Alimentos</option>
                <option value="agropecuaria">Curso Técnico em Agropecuária</option> 
              </select>
              <label for="curso">Curso: </label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s8">
			  <i class="material-icons prefix">mode_edit</i>
              <input id="endereco" type="text" class="validate" v-model="endereco">
              <label for="endereco">Endereço para correspondência: </label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s8">
			      <i class="material-icons prefix">mode_edit</i>
              <input id="complemento" type="text" class="validate" v-model="complemento">
              <label for="complemento">Complemento do Endereço: </label>
            </div>
          </div>
          
          <div class="row">
            <div class="input-field col s5">
              <i class="material-icons prefix">mode_edit</i>
              <input id="cep" type="text" v-model="cep">
              <label for="cep">CEP: </label>   
            </div>
          </div>
          
          <div class="row">
            <div class="input-field col s8" id="divMunicipio">
              <i class="material-icons prefix">mode_edit</i>
              <input id="municipio" type="text" class="validate" v-model="municipio">
              <label for="municipio">Município: </label>
            </div>
            <div class="input-field col s2">
              <select class="browser-default" id="uf" v-model="uf">
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AM">AM</option>
                <option value="AP">AP</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MG">MG</option>
                <option value="MS">MS</option>
                <option value="MT">MT</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="PR">PR</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS" selected>RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SE">SE</option>
                <option value="SP">SP</option>
                <option value="TO">TO</option>
              </select>
              <label for="uf">UF: </label>
            </div>
          </div>
            
          <div class="row">
            <div class="input-field col s8">
              <button class="btn waves-effect waves-light" type="submit" name="action" id="salvar">Salvar
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>  
        </form>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>           
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
    <script src="functionsvue.js"></script>
    <script src="init.js"></script>
  </body>
</html>
